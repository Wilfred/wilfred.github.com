---
layout: default
---

<article>
	<h2 class="title">
		All Posts
	</h2>
 
	<div class="all-posts">

	    <table>
                <tbody>
	        {% for post in site.posts %}
	        <tr>
                    <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                    <td>{{ post.date | date_to_string }}</td>
	        </tr>
	        {% endfor %}
                </tbody>
            </table>
	</div>
</article>
