---
layout: default
---

<article>
	<h2 class="title">{{ page.title }}</h2> 
	<small>{{ page.date|date: "%d %B %Y" }}</small> 
 
	{{ content }}
</article>

<div class="navigation">
	{% if page.previous %}
	<div class="alignleft">
		&laquo; <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
	</div>
	{% endif %}

	{% if page.next %}
	<div class="alignright">
		<a href="{{ page.next.url }}">{{ page.next.title }}</a> &raquo;
	</div>
	{% endif %}

	<div class="snap-to-fit"></div> 
</div>
