---
layout: default
---

{% assign page = site.posts.first %}

<article>
	<h2 class="title">
		<a href="{{ page.url }}">{{ page.title }}</a>
	</h2>
	<small>{{ page.first.date|date: "%d %B %Y" }}</small> 
 
	{{ page.content }}
</article>

<div class="navigation">
	<div class="alignleft">
		&laquo; <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
	</div>

	<div class="snap-to-fit"></div> 
</div>
